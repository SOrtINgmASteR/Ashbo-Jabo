{% extends 'base.html' %}
{% block content %}
<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .card {
        position: relative;
        width: 200px;
        height: 250px;
        background-color: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        color: #fff; /* Default color for other text */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect on card */
    .card:hover {
        transform: scale(1.05); /* Slightly scale up the card */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Deepen shadow on hover */
    }

    /* Background Image with Blur Effect */
    .card img.background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the entire area without distortion */
        filter: blur(8px) brightness(0.6); /* Apply blur and darken the image */
        transition: filter 0.3s ease;
        z-index: 1; /* Ensure itâ€™s layered below the content */
    }

    /* Brighten background on hover */
    .card:hover img.background {
        filter: blur(8px) brightness(0.8); /* Increase brightness on hover */
    }

    /* Price Tag */
    .price-tag {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        color: #000;
        padding: 5px 10px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: bold;
        z-index: 2; /* Place above the blurred background */
    }

    /* Title in the center */
    .card-title {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        white-space: nowrap;
        color: #000; /* Set title text color to black */
        z-index: 2; /* Place above the blurred background */
    }

    /* Bottom Section */
    .card-footer {
        background-color: #fff;
        color: #000;
        width: 100%;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-top: 1px solid #ddd;
        z-index: 2; /* Place above the blurred background */
    }

    .card-footer .travel-time {
        display: flex;
        align-items: center;
        font-size: 0.9rem;
        font-weight: bold;
    }

    .card-footer .travel-time i {
        font-size: 1rem;
        margin-right: 5px;
    }

    /* Arrow Icon */
    .card-footer .arrow-icon {
        width: 24px;
        height: 24px;
        background-color: #000;
        color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        cursor: pointer;
    }
</style>

<div class="card-container">
    {% for pd in popular_destination %}
    <div class="card">
        <!-- Background image using an img tag -->
        <img src="{{ pd.img.url }}" alt="Destination Image" class="background">

        <div class="price-tag">From à§³{{ pd.price }}</div>
        <div class="card-title">{{ pd.departure_location }}-{{ pd.destination_location }}</div>
        <div class="card-footer">
            <div class="travel-time"> <b>ðŸ•’</b>{{ pd.travel_time_hour }}:{{ pd.travel_time_minutes }} hours</div>
            <div class="arrow-icon">â†’</div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
